
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories and Subcategories</title>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li {
        margin-bottom: 5px;
    }
    ul ul {
        margin-left: 20px;
    }
    /* Style for categories */
    li.category {
        font-weight: bold;
        color: blue;
    }
    /* Style for subcategories */
    li.subcategory {
        color: green;
    }
</style>
</head>
<body>

<h2>Categories</h2>
<ul>
    <li class="category">Category 1
        <ul>
            <li class="subcategory">Subcategory 1.1</li>
            <li class="subcategory">Subcategory 1.2</li>
            <li class="subcategory">Subcategory 1.3</li>
        </ul>
    </li>
    <li class="category">Category 2
        <ul>
            <li class="subcategory">Subcategory 2.1</li>
            <li class="subcategory">Subcategory 2.2</li>
            <li class="subcategory">Subcategory 2.3</li>
        </ul>
    </li>
    <!-- Add more categories and subcategories as needed -->
</ul>

</body>
</html>
